buildscript {
    ext {
        compose_version = '1.4.0-alpha01'
        retrofit_version = '2.9.0'
        moshi_version = '1.12.0'
        dagger_hilt_version = '2.44.2'
        hilt_navigation = '1.0.0'
        room_version = "2.4.3"
        coil_version = "2.2.2"
        navigation_version = "2.5.0"
        splash_api_version = "1.0.0"
        constraint_layout = "1.1.0-alpha04"
        material_version = "1.0.0-rc01"
        material3_version = "1.0.0-alpha13"
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.2.0' apply false
    id 'com.android.library' version '7.2.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.20' apply false
    id 'com.google.dagger.hilt.android' version '2.44.2' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}